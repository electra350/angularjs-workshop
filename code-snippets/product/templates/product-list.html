<h2>Product List</h2>

<a href="#/products/create">Create New</a>

<select ng-model="year">
    <option value="">All</option>
    
    <option value="2010">2010</option>
    <option value="2011">2011</option>
    <option value="2012">2012</option>
    <option value="2013">2013</option>
    <option value="2014">2014</option>
    <option value="2015">2015</option>
    <option value="2016">2016</option>
</select>

<div class="flex two">
    <div ng-repeat="product in products | byYear:year | orderBy:'name'">
        <article class="card">
            <header>
               <a href="#/products/view/{{product.id}}">
                {{product.name | uppercase}}
               </a>
            </header>
            <p>RAM: {{product.ram}}</p>
            <p>Weight: {{product.weight}}</p>
            <p>Year: {{product.year}}</p>
            <footer>
                <button ng-click="addToCart(product)">+Cart</button>
            </footer>
        </article>
    </div>
</div>

<button ng-click="next()" ng-disabled="!enableNext" >Next</button>
<button ng-click="back()" ng-disabled="!enableBack" >Back</button>
